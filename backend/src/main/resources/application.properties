server.port=${SERVER_PORT:8080}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/fullstack}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:app}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:app}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB
helpdesk.upload-dir=${HELPDESK_UPLOAD_DIR:/tmp/helpdesk-uploads}
app.auth.token-hours=24
app.admin.employee-id=${APP_ADMIN_EMPLOYEE_ID:ADMIN001}
app.admin.name=${APP_ADMIN_NAME:System Admin}
app.admin.email=${APP_ADMIN_EMAIL:admin@example.com}
app.admin.password=${APP_ADMIN_PASSWORD:Admin@12345}
