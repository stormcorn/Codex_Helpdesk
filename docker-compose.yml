services:
  postgres:
    image: postgres:16-alpine
    container_name: fullstack-postgres
    environment:
      POSTGRES_DB: fullstack
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d fullstack"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: fullstack-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fullstack
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: app
      HELPDESK_UPLOAD_DIR: /app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
    container_name: fullstack-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  postgres_data:
